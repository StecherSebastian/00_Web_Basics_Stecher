<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>

<body>
    <h1 id="heading">Webbased Calculator</h1>
    <div id="buttons">
        <input type="text" id="input">
        <div id="buttonRowZero">
            <button onclick="clear()">Calculate</button>
            <button onclick="calculate()">Clear</button>
        </div>
        <div id="buttonRowOne">
            <button onclick="buttonNumberOne()">1</button>
            <button onclick="buttonNumberTwo()">2</button>
            <button onclick="buttonNumberThree()">3</button>
        </div>
        <div id="buttonRowTwo">
            <button onclick="buttonNumberFour()">4</button>
            <button onclick="buttonNumberFive()">5</button>
            <button onclick="buttonNumberSix()">6</button>
        </div>
        <div id="buttonRowThree">
            <button onclick="buttonNumberSeven()">7</button>
            <button onclick="buttonNumberEight()">8</button>
            <button onclick="buttonNumberNine()">9</button>
        </div>
        <div id="buttonRowThree">
            <button onclick="buttonNumberZero()">0</button>
        </div>
        <div id="buttonRowFour">
            <button onclick="buttonPlus()">+</button>
            <button onclick="buttonMinus()">-</button>
            <button onclick="buttonMultiplication()">*</button>
            <button onclick="buttonDivision()">/</button>
        </div>
    </div>
</body>

</html>
